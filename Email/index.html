<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERROR LOG NOTIFICATION</title>
    <style>
      body {
        background: #ffff;
        box-sizing: border-box;
        display: flex;
        height: 100%;
        justify-content: center;
      }
      table {
        border-collapse: collapse;
        border: 1px solid black;
        max-width: 600px;
        width: 100%;
      }
      table td img {
        width: 100%;
        background-repeat: no-repeat;
        height: 400px;
        max-width: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <table class="section">
      <tr>
        <td class="diaspora-image">
          <img
            src="https://media.licdn.com/dms/image/C4D22AQFxPcrXDizxtg/feedshare-shrink_800/0/1674903621999?e=1684368000&v=beta&t=Lrg4TyD-w_9X3taU1hF5MbCYENE2PGNk7pQ0BKe21uk"
            ,
            alt="diaspora-banking-image" />
        </td>
      </tr>
      <tr>
        <th style="text-decoration: underline">ERROR NOTIFICATION ON THE DIASPORA ACCOUNT APPLICATION</th>
      </tr>
      <tr>
        <td>
          <p>Dear Team,</p>
          <p>
            This is to notify you that an error has occurred on the Diaspora Account Application at $date, $time. The error message is
            "$error-type."
          </p>
          <p>Thank you.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
